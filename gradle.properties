# Final test for APK releases with proper permissions

# ========================================
# JVM Options & Memory Settings
# ========================================
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication -XX:HeapDumpPath=/workspace/smooth-notes/heapdump
org.gradle.heap.size=4g

# ========================================
# Build Performance Settings
# ========================================
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.warning.mode=none
org.gradle.workers.max=4

# ========================================
# Kotlin Compiler Settings
# ========================================
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.multiprocess=true
kotlin.parallel.tasks.in.project=true
kotlin.integrity.checks=false

# ========================================
# Build Optimization Flags
# ========================================
android.enableR8.fullMode=true
android.enableR8=true
android.useAndroidX=true
android.enableJetifier=true
android.enableShrinkResources=true
android.enableCodeShrinking=true

# ========================================
# Build Types Optimization
# ========================================
android.enableResourceShrinking=true
android.enableBuildCache=true
android.enableBuildFeatures=true

# ========================================
# Development Optimization
# ========================================
org.gradle.vfs.watch=true
kotlin.experimental.tryK2=true
android.builder.sdkDownload=true

# ========================================
# Build Profile & Logging
# ========================================
org.gradle.debug=false
org.gradle.daemon.debug=false
android.enableBuildPerformanceLogging=true
android.enableProfileBuildPerformance=true